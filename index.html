<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Local User Database</title>
</head>

<body>
  <div>
    <h2>Insert a user record</h2>
    <form>
      <input type="text" name="firstName" id="firstName" placeholder="enter your first name">
      <input type="text" name="lastName" id="lastName" placeholder="enter your last name">
      <button id="save-user">Save User</button>
    </form>
    <button id="show-users">Display First 2 users</button>
    <button id="delete-user">Delete First 2 users</button>
  </div>

</body>

</html>
